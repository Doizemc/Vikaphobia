dronik.1.name:0 "Дроник должен умереть"
dronik.1.desc:0 "Холодным осенним утром Лионик и Дроник прогуливались по парку.Вдруг взгляд дроника упал на какую то неведомую зверюшку.\n\nЧто это за зверь?Удивленно спросил дроник.\n\nЭто Дуговой Еловый Набари.Давай возьмем его домой?"
dronik.1.a:0  "Взять набари"
dronik.1.a.tooltip:0 "Вы решаете забрать зверя к себе"
dronik.1.b:0 "Нука КЫШ"
dronik.1.b.tooltip:0 "Всем своим злобным естеством дроник решает прогнать набари"